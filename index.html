<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <title>Página Instagram</title>
  </head>
  <body>
    <main class="content">
      <section class="img-iphone">
        <img src="assets/img/instagram-celular.png" />
      </section>
      <section class="options-enter">
        <div class="insta">
        <div class="login">

          <img src="assets/img/instagram-logo.png" />
          <input type="text" placeholder="Telefone, nome de usuário ou email" />
          <input type="password" placeholder="senha" />
          <button type="submit">Entrar</button>
          <div class="other">
            <br>
            <p> OU </p>
            <button>Entrar com o Facebook</button>
            <a href="#"> Esqueceu a senha ?</a>
          </div>
          </div> 
          <div class="create">
            <p>Não tem uma conta ? <a href="#"> Cadastre-se</a></p>
          </div>
          <div class="purchase">
            <p>Obtenha o Aplicativo</p>
            <div class="purchase-img">
            <img src="assets/img/googleplay-button.png" />
            <img src="assets/img/apple-button.png" />
          </div>
          </div>
      </section>
    </main>
  </body>
</html>
